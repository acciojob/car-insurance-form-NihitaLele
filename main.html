<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
     <form method="post">

     <label for="name">Name:</label>
		 <input type="text" id="name" name="full_name" required><br>

     <label for="email">Email:</label>
		 <input type="email" id="email" name="email" required><br>

		 <label>Gender:</label>
     <label for="gender_m">Male</label>
		 <input type="radio" id="gender_m" name="gender" required>
    <label for="gender_f">Female</label>
		 <input type="radio" id="gender_f" name="gender" required><br>

	 <label for="cars">Car Brands:</label>
		 <select id="cars">
			<option>BMW</option>
			 <option>Audi</option>
			 <option>Mercedez</option>
		 </select><br>

     <label for="carage">Car Age:</label>
		 <input type="number" id="carage" name="age" required><br>

		 <label for="dop">Date of Purchase(dop):</label>
		 <input type="date" id="dop" name="dop" required><br>

		 <label for="password">Password:</label>
		 <input type="password" id="password" name="pw" required><br>

		 <button type="submit">Submit Button</button>
	 </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
